<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Gestos - Libras</title>

    <!-- Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <main
      class="bg-white shadow-xl rounded-2xl w-full max-w-4xl p-6 space-y-6 relative"
    >
      <h1 class="text-3xl font-bold text-indigo-600 text-center">
        Cadastro de Gesto - Libras
      </h1>

      <!-- Ãrea de captura de vÃ­deo -->
      <div
        class="relative w-full aspect-video bg-black rounded-lg overflow-hidden"
      >
        <video
          id="webcam"
          class="w-full h-full object-cover rounded-lg"
          autoplay
          muted
        ></video>
        <canvas
          id="output_canvas"
          class="absolute top-0 left-0 w-full h-full pointer-events-none"
        ></canvas>
      </div>

      <!-- Inputs -->
      <section class="space-y-4">
        <input
          id="labelInput"
          type="text"
          placeholder="Nome do gesto"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />

        <div class="flex flex-wrap gap-3 justify-center">
          <button
            onclick="capturarGesto()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-lg transition"
          >
            Capturar
          </button>
          <button
            onclick="salvarGesto()"
            class="bg-green-600 hover:bg-green-700 text-white font-medium px-5 py-2 rounded-lg transition"
          >
            Salvar
          </button>
          <button
            onclick="limparCapturas()"
            class="bg-red-500 hover:bg-red-600 text-white font-medium px-5 py-2 rounded-lg transition"
          >
            Limpar
          </button>
        </div>
      </section>

      <!-- Dados -->
      <section>
        <label class="block text-sm text-gray-600 font-semibold mb-1"
          >ðŸ“‹ Dados capturados:</label
        >
        <pre
          id="dados"
          class="bg-gray-100 text-sm p-3 rounded-lg max-h-60 overflow-y-auto border border-gray-200"
        ></pre>
      </section>
    </main>

    <!-- Script principal -->
    <script src="./../scripts/treino.js"></script>
  </body>
</html>
